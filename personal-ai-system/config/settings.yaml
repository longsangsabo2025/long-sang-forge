# Personal AI System Configuration

system:
  name: "Personal AI Assistant"
  version: "0.1.0"
  log_level: "INFO"
  max_retries: 3
  timeout_seconds: 300

llm:
  primary_provider: "anthropic"  # anthropic, openai, google
  fallback_provider: "openai"
  
  models:
    reasoning: "claude-3-5-sonnet-20241022"
    fast: "gpt-4o-mini"
    embeddings: "text-embedding-3-small"
  
  temperature: 0.7
  max_tokens: 4096
  streaming: true

agents:
  orchestrator:
    enabled: true
    model: "claude-3-5-sonnet-20241022"
    max_iterations: 10
    
  work_agent:
    enabled: true
    model: "gpt-4o"
    capabilities:
      - task_management
      - email_automation
      - meeting_scheduling
      - document_generation
    
  life_agent:
    enabled: true
    model: "gpt-4o-mini"
    capabilities:
      - calendar_management
      - reminders
      - shopping_lists
      - health_tracking
    
  research_agent:
    enabled: true
    model: "claude-3-5-sonnet-20241022"
    capabilities:
      - web_search
      - document_analysis
      - knowledge_synthesis
    
  finance_agent:
    enabled: false  # Sẽ implement sau
    model: "gpt-4o"
    
  learning_agent:
    enabled: false  # Sẽ implement sau
    model: "gpt-4o"

memory:
  type: "qdrant"  # qdrant, pinecone, chroma
  collection_name: "personal_ai_memory"
  embedding_dimension: 1536
  
  short_term:
    enabled: true
    type: "redis"
    ttl_seconds: 86400  # 24 hours
    
  long_term:
    enabled: true
    type: "qdrant"
    retention_days: 365
    
  episodic:
    enabled: true
    max_episodes: 1000

tools:
  email:
    provider: "gmail"
    max_attachments: 10
    
  calendar:
    provider: "google"
    default_duration_minutes: 30
    
  task_management:
    provider: "todoist"  # todoist, jira, asana
    
  web_search:
    provider: "duckduckgo"  # duckduckgo, brave, serper
    max_results: 10
    
  web_scraping:
    enabled: true
    timeout_seconds: 30

orchestration:
  strategy: "sequential"  # sequential, concurrent, dynamic
  max_concurrent_agents: 3
  handoff_enabled: true
  collaboration_enabled: true

monitoring:
  enabled: true
  langsmith_enabled: true
  prometheus_enabled: false
  log_all_interactions: true

security:
  rate_limiting:
    enabled: true
    max_requests_per_minute: 60
    
  data_encryption:
    enabled: true
    algorithm: "AES-256"
    
  pii_detection:
    enabled: true
    redact_logs: true
